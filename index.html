<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>HAKKA AI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#0b0d14;
  --neon:#ff4d6d;
  --text:#f2f2f2;
  --card1:#161a2a;
  --card2:#0f1220;
  --ok:#00ff9c;
  --bad:#ff5555;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Segoe UI,sans-serif;
  background:radial-gradient(circle at top,#14182a,var(--bg));
  color:var(--text);
  min-height:100vh;
}

.app{
  max-width:420px;
  margin:auto;
  padding:16px;
}

/* —ç–∫—Ä–∞–Ω—ã */
.screen{display:none}
.screen.active{display:block}

/* –∑–∞–≥–æ–ª–æ–≤–æ–∫ */
.title{
  text-align:center;
  font-size:24px;
  font-weight:700;
  color:var(--neon);
  margin-bottom:16px;
}

/* –∫–∞—Ä—Ç–æ—á–∫–∏ */
.card{
  background:linear-gradient(180deg,var(--card1),var(--card2));
  border-radius:16px;
  padding:16px;
  margin-bottom:16px;
}

/* –∫–Ω–æ–ø–∫–∏ */
button{
  width:100%;
  padding:12px;
  margin-top:14px;
  border:none;
  border-radius:12px;
  background:var(--neon);
  color:white;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
}

/* –ø—Ä–æ—Ñ–∏–ª—å */
.profile-row{
  display:flex;
  justify-content:space-between;
  margin:10px 0;
}

input{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:none;
  background:#0b0d18;
  color:white;
}

.badge-ok{color:var(--ok)}
.badge-bad{color:var(--bad)}

/* —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è */
#notify{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  background:#161a2a;
  border:1px solid var(--neon);
  padding:12px 18px;
  border-radius:14px;
  display:none;
  animation:fadeUp .3s ease;
}

@keyframes fadeUp{
  from{opacity:0;transform:translate(-50%,20px)}
  to{opacity:1;transform:translate(-50%,0)}
}
</style>
</head>

<body>

<div class="app">

<!-- –ú–ï–ù–Æ -->
<div id="menu" class="screen active">
  <div class="title">HAKKA AI</div>
  <button onclick="openProfile()">üë§ –ü—Ä–æ—Ñ–∏–ª—å</button>
  <button onclick="alert('–ü–µ—Ä—Å–æ–Ω–∞–∂–∏ –≥–æ—Ç–æ–≤—ã üòé')">üéÆ –ü–µ—Ä—Å–æ–Ω–∞–∂–∏</button>
  <button onclick="alert('–ú–∞—Å—Ç–µ—Ä—Å–∫–∞—è –≥–æ—Ç–æ–≤–∞ üîß')">‚öí –ú–∞—Å—Ç–µ—Ä—Å–∫–∞—è</button>
</div>

<!-- –ü–†–û–§–ò–õ–¨ -->
<div id="profile" class="screen">
  <div class="title">–ü—Ä–æ—Ñ–∏–ª—å</div>

  <label>–ù–∏–∫</label>
  <input id="nickname">

  <div class="profile-row">
    <span>–¢–æ–∫–µ–Ω—ã</span>
    <strong id="tokens"></strong>
  </div>

  <div class="profile-row">
    <span>Telegram ID</span>
    <strong id="tgid"></strong>
  </div>

  <div class="profile-row">
    <span>–°—Ç–∞—Ç—É—Å</span>
    <strong id="tgstatus"></strong>
  </div>

  <button onclick="saveProfile()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
  <button onclick="goMenu()">–ù–∞–∑–∞–¥</button>
</div>

</div>

<div id="notify"></div>

<script>
/* —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è */
function notify(text){
  const n=document.getElementById("notify");
  n.textContent=text;
  n.style.display="block";
  setTimeout(()=>n.style.display="none",3000);
}

/* –ø—Ä–æ—Ñ–∏–ª—å */
const profile = JSON.parse(localStorage.getItem("hakkaProfile")) || {
  nick:"–ò–≥—Ä–æ–∫",
  tokens:100,
  tgId:null,
  tgName:null
};

/* TELEGRAM AUTO LINK */
if(window.Telegram && Telegram.WebApp){
  Telegram.WebApp.ready();
  const user = Telegram.WebApp.initDataUnsafe?.user;
  if(user){
    profile.tgId = user.id;
    profile.tgName = user.username || user.first_name;
    notify("Telegram –∞–∫–∫–∞—É–Ω—Ç –ø—Ä–∏–≤—è–∑–∞–Ω ‚úÖ");
  }
}

/* —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ */
localStorage.setItem("hakkaProfile",JSON.stringify(profile));

/* –Ω–∞–≤–∏–≥–∞—Ü–∏—è */
function showScreen(id){
  document.querySelectorAll(".screen").forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

function goMenu(){ showScreen("menu"); }

function openProfile(){
  showScreen("profile");
  nickname.value = profile.nick;
  tokens.textContent = profile.tokens;
  tgid.textContent = profile.tgId ?? "‚Äî";
  tgstatus.innerHTML = profile.tgId
    ? `<span class="badge-ok">–ü—Ä–∏–≤—è–∑–∞–Ω</span>`
    : `<span class="badge-bad">–ù–µ –ø—Ä–∏–≤—è–∑–∞–Ω</span>`;
}

function saveProfile(){
  profile.nick = nickname.value || "–ò–≥—Ä–æ–∫";
  localStorage.setItem("hakkaProfile",JSON.stringify(profile));
  notify("–ü—Ä–æ—Ñ–∏–ª—å —Å–æ—Ö—Ä–∞–Ω—ë–Ω üíæ");
}
</script>

</body>
</html>
